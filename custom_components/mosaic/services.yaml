push_text:
  name: Push Text
  description: Display text notification on Mosaic
  fields:
    text:
      name: Text
      description: Text to display
      required: true
      selector:
        text:
    duration:
      name: Duration
      description: Duration in seconds
      default: 10
      selector:
        number:
          min: 1
          max: 300
    color:
      name: Color
      description: Text color (hex)
      default: "#FFFFFF"
      selector:
        text:

skip:
  name: Skip
  description: Skip to next app in rotation
